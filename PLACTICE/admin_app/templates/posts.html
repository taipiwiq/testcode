{% extends "base.html" %}
{% block content %}
<table>
  <tr>
    <th>ID</th><th>問題</th><th>操作</th>
  </tr>
  {% for post in posts %}
  <tr>
    <td>{{ post.id }}</td>
    <td>{{ post.question }}</td>
    <td>
      <form action="{{ url_for('admin.delete_post', post_id=post.id) }}" method="POST" onsubmit="return confirm('削除してもよろしいですか？');">
        <button type="submit">削除</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
