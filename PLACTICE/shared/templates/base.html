<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ページタイトル{% endblock %}</title>
    <style>
        /* --- 共通スタイル --- */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 2rem;
        }

        a {
            display: inline-block;
            background-color: #9d7cbf;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            margin: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #7c5aa0;
        }

        /* --- ページごとのスタイル切替 --- */

        /* a_app 用ページのカスタム */
        .page-a a {
            background-color: #ffd6e7;
            color: #5e2d5b;
        }
        .login a:hover {
            background-color: #f9b5d0;
        }

        /* b_app 用ページのカスタム */
        .signup a {
            background-color: #d0e1ff;
            color: #2d3e80;
        }
        .sigunup a:hover {
            background-color: #a8c6f0;
        }

        /* 追加で必要になったら、ここに `.page-x` を追加していけます */

    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block content %}
    {% endblock %}
</body>
</html>
